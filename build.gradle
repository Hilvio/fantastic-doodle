group 'com.hirvi'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

buildscript {

    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'net.serenity-bdd:serenity-gradle-plugin:1.8.12'
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile 'net.serenity-bdd:serenity-core:1.8.12'
    compile 'net.serenity-bdd:serenity-junit:1.8.12'
    compile 'net.serenity-bdd:serenity-rest-assured:1.8.12'
    compile 'junit:junit:4.12'
    compile 'org.assertj:assertj-core:1.7.0'
    compile 'org.slf4j:slf4j-simple:1.7.7'
}

tasks.withType(Test) {
    systemProperties = System.getProperties();
}

gradle.startParameter.continueOnFailure = true
